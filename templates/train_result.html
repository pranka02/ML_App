<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Text Classification">
    <title>Text Classify</title>

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">

</head>

<body style="background-color:#ffffff";>
    <h1 class ="title" style = "margin-top:7px;text-align: center; font-size: 280%;">Text Classify</h1>
    
    <div class="leftpane">
        <div class="post-description">
            <h2> Train </h2>
            <p> Upload training data </p>
            <form method=post enctype=multipart/form-data action="{{ url_for('upload_train_file')}}">
                <input type=file name=train >
                <input type=submit value=Upload >
            </form>
            <p>LR = Logistic Regression, NV = Naive Bayes, DT = Decision Tree </p> 
            <form action="/train_result" method="post">
                <input type=text name=train></input>
                <br>
                <button class ="press" type="submit" value=Analyse>Analyse</button>
            </form>
            
        </div>      
    </div>
    
    <div class="rightpane">
        <div class="post-description">
            <h2> Test </h2>
            <p> Upload test data</p>
            <form method=post enctype=multipart/form-data action="{{ url_for('upload_test_file')}}">
                <input type=file name=test >
                <input type=submit value=Upload>
            </form>
            <form action="/predict_result" method="post">
                 <p style="font-size: 0.97em;font-family:'Roboto',sans-serif;padding-bottom: 0.5em"> Predicting using selected model </p>
                <button class ="press" type="submit" value=Predict>Predict</button>
            </form>
            <br>
            <form method =post action = "{{url_for('download_pred_file',filename='pred.csv')}}" >
            <input class = "press" type="submit" value=Download></input>
            </form>
        </div>      
    </div>
    
    <div class="wholepane">
        <div class="result">
            <h1> Training Result </h1>
            <h4> Training Accuracy = {{accuracy}} %</h4>
            <h4> F1 Score = {{f1}}</h4>
        </div>


    </div>
    <div class="wholepane">
    
        <div class="img_container">
            <h3> Distribution By Class</h3>
            <img src={{img_hist}}/>
        </div>
        <div class="img_container">
            <h3>Confusion matrix</h3>
            <img src={{img_cfmt}}/>
        </div>
    </div>

</body>
</html>
